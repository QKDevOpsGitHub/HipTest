language: java
sudo: false

before_install:
  - rvm install 3.2.1
  - rvm use 3.2.1
  - gem install hiptest-publisher
  - hiptest-publisher -c junit.conf --token=$SECRET_TOKEN --only=tests --test-run-id=93665

script:
  - mvn package

after_script:
  - hiptest-publisher -c junit.conf --token=$SECRET_TOKEN -p "target/surefire-reports/TEST-com.coffeemachine.*.xml" --test-run-id=93665
